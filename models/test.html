<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Test Sayfası</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { 
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 { color: #333; }
        .model-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            background-color: white;
            border-radius: 8px;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            background-color: #eee;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        button {
            padding: 8px 16px;
            background-color: #6A5AE0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>AR Model Test Sayfası</h1>
    <p>Bu sayfa GLB modellerinin doğru yüklenip yüklenmediğini test etmek içindir.</p>
    
    <button onclick="testAllModels()">Tüm Modelleri Test Et</button>
    
    <div class="model-container">
        <h2>Köfte Modeli</h2>
        <model-viewer src="kofte.glb" camera-controls auto-rotate></model-viewer>
        <div id="kofte-status" class="status info">Model yükleniyor...</div>
    </div>

    <div class="model-container">
        <h2>Karışık Izgara Modeli</h2>
        <model-viewer src="karisik.glb" camera-controls auto-rotate></model-viewer>
        <div id="karisik-status" class="status info">Model yükleniyor...</div>
    </div>

    <div class="model-container">
        <h2>Tavuk Şiş Modeli</h2>
        <model-viewer src="tavuk_sis.glb" camera-controls auto-rotate></model-viewer>
        <div id="tavuk-status" class="status info">Model yükleniyor...</div>
    </div>

    <script>
        // Model yüklenme durumunu izleyen fonksiyon
        function setupModelListener(modelName) {
            const modelViewer = document.querySelector(`model-viewer[src="${modelName}.glb"]`);
            const statusEl = document.getElementById(`${modelName}-status`);
            
            if (!modelViewer || !statusEl) return;
            
            modelViewer.addEventListener('load', () => {
                statusEl.textContent = "✅ Model başarıyla yüklendi";
                statusEl.className = "status success";
            });
            
            modelViewer.addEventListener('error', (error) => {
                statusEl.textContent = `❌ Hata: Model yüklenemedi - ${error.detail?.sourceError?.message || 'Bilinmeyen hata'}`;
                statusEl.className = "status error";
            });
        }
        
        // Tüm modelleri test et
        function testAllModels() {
            // Test edilecek model isimleri
            const models = ['kofte', 'karisik', 'tavuk_sis'];
            
            models.forEach(modelName => {
                const statusEl = document.getElementById(`${modelName}-status`);
                statusEl.textContent = "🔄 Model yeniden yükleniyor...";
                statusEl.className = "status info";
                
                // Modelin varlığını kontrol et
                fetch(`${modelName}.glb`, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            statusEl.textContent = `✅ Dosya mevcut: ${modelName}.glb`;
                            statusEl.className = "status success";
                            
                            // Model-viewer'ın src özelliğini yenile
                            const viewer = document.querySelector(`model-viewer[src="${modelName}.glb"]`);
                            if (viewer) {
                                const currentSrc = viewer.getAttribute('src');
                                viewer.setAttribute('src', '');
                                setTimeout(() => {
                                    viewer.setAttribute('src', currentSrc);
                                }, 100);
                            }
                        } else {
                            statusEl.textContent = `❌ Dosya bulunamadı: ${modelName}.glb (HTTP ${response.status})`;
                            statusEl.className = "status error";
                        }
                    })
                    .catch(error => {
                        statusEl.textContent = `❌ Ağ hatası: ${modelName}.glb - ${error.message}`;
                        statusEl.className = "status error";
                    });
            });
        }
        
        // Sayfa yüklendiğinde model dinleyicilerini ayarla
        document.addEventListener('DOMContentLoaded', () => {
            setupModelListener('kofte');
            setupModelListener('karisik');
            setupModelListener('tavuk_sis');
        });
    </script>
</body>
</html>
